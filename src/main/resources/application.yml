spring:
  application:
    name: playlist

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_PASSWORD}
            scope:
            - email
            - profile
          kakao:
            client-id: ${KAKAO_REST_API_KEY}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            client-name: kakao
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            scope:
                - profile_nickname
                - profile_image
                - account_email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  config:
    import: optional:file:.env[.properties]

  mail:
    host: smtp.gmail.com        # SMTP 서버 호스트
    port: 587                   # SMTP 서버 포트
    username: ${SPRING_MAIL_USERNAME}                # SMTP 서버 로그인 아이디
    password: ${SPRING_MAIL_PASSWORD}                # SMTP 서버 로그인 비밀번호
    properties:
      mail:
        smtp:
          auth: true            # 사용자 인증 시도 여부
          starttls:
            enable: true

  batch:
    jdbc:
      initialize-schema: NEVER

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-postgres.sql

  jackson:
    time-zone: Asia/Seoul

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,caches
  endpoint:
    health:
      show-details: always
  observations:
    annotations:
      enabled: true

oauth2:
  redirect:
    base-url: ${OAUTH2_REDIRECT_BASE_URL:http://localhost:8080}

  jwt:
    cookie:
      secure: ${COOKIE_SECURE:false}

websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:8080}

sse:
  timeout: 300_000
